sonar.projectKey=hassan-terraform-project
sonar.projectName=Hassan Terraform Infrastructure
sonar.projectVersion=1.0

# Source directories
sonar.sources=.
sonar.exclusions=**/*.tfstate,**/*.tfstate.backup,**/.terraform/**,**/node_modules/**

# Language-specific settings
sonar.terraform.file.suffixes=.tf,.tfvars
sonar.yaml.file.suffixes=.yml,.yaml

# Additional settings
sonar.sourceEncoding=UTF-8
